# Default values for simple-web.

replicaCount: 1

image:
  repository: my-registry/simple-web
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Environment variables to be injected into the container.
# These will be populated into a ConfigMap and then sourced by the deployment.
envVars:
  APP_THEME: "green"
  BACKEND_API_URL: "http://backend-service:8080"
  ARGOCD_PROJECT_NAME: "airflow-pools"
  AUTH_ENABLED: "true"
  ARGOCD_BASE_URL: "https://argocd.example.com"
  GITHUB_BASE_URL: "https://github.com"
  GRAFANA_BASE_URL: "https://grafana.example.com"
  NODE_TLS_REJECT_UNAUTHORIZED: "0"

# Optional: Mount root-ca.crt if needed
# caCert:
#   enabled: false
