apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          
          # Inject environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
          
          # Volume Mounts for Config (e.g., certs)
          volumeMounts:
            {{- if .Values.caCert }}
            {{- if .Values.caCert.enabled }}
            - name: config-volume
              mountPath: /app/public/root-ca.crt
              subPath: root-ca.crt
              readOnly: true
            {{- end }}
            {{- end }}

      # Volumes Definition
      # This volume is still needed if caCert is enabled
      {{- if .Values.caCert }}
      {{- if .Values.caCert.enabled }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-config
      {{- end }}
      {{- end }}
