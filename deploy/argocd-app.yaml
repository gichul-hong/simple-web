apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/simple-web.git # CHANGE THIS
    targetRevision: HEAD
    path: deploy
    helm:
      valueFiles:
        - values.yaml
      # Example of overriding values directly
      # parameters:
      #   - name: image.tag
      #     value: "v1.0.0"
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Target namespace for the app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
